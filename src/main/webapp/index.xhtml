<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:abrire="http://java.sun.com/jsf/composite/componentes">
    
    <abrire:header />
    
    <h:body>
    	<h:form id="form">
    		<p:messages />
    		<p:focus />
    		
			<p:panel style="position:absolute; top:30%; left:30%; text-align:center" header="SisCCA - Sistema de Cadastro de Crianças e Adolescentes">
				<br />
				<br />
				<p:panelGrid style="position:relative; left:25%; border:1px solid; border-collapse:inherit; border-radius:5px; border-color:darkgray">
					<p:row style="text-align:center">
						<p:column style="text-align:right">
							<p:outputLabel value="Login:" for="login" />	
						</p:column>
						<p:column style="text-align:right">
							<p:inputText value="#{loginController.login}" id="login" maxlength="30" required="true" />
						</p:column>
					</p:row>
					<p:row>
						<p:column style="text-align:right">
							<p:outputLabel value="Senha:" for="senha" />
						</p:column>
						<p:column style="text-align:right">
							<p:password value="#{loginController.senha}" id="senha" maxlength="30" required="true"/>
						</p:column>
					</p:row>
					
					<f:facet name="footer">
				        <p:row rowspan="2" style="width:100%">
				            <p:column colspan="2" style="text-align: center">
				                <h:commandButton value="ACESSAR" action="#{loginController.logar}" />
				            </p:column>
				        </p:row>
				    </f:facet>
				</p:panelGrid>
				<br />
				<h6 style="margin:0; text-align:right">* Resolução mínima suportada: 1024 x 768.</h6>
			</p:panel>
		</h:form>
    </h:body>
</html>
